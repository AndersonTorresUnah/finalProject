<!DOCTYPE html>

    <style>
        html {
            height: 100%;

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;

        .login-box {
            width: 80%;

            text-align: center;
            padding: 20px;
        }

        .login-box img {
            width: 80%;
            max-width: 200px; /* Ajusta el ancho máximo según tus necesidades */
            margin-bottom: 20px;
        }

        .login-box h2 {
            margin: 0 0 20px;
            padding: 0;
            color: #fff;
            font-size: 24px;
        }

        .modules-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .module {
            width: 48%;
            box-sizing: border-box;
            padding: 10px;
            /*background: rgba(255, 255, 255, 0.8);*/
            margin-bottom: 20px;
            text-align: center;
        }

        .module img {
            width: 100%;
            max-width: 150px; /* Ajusta el ancho máximo según tus necesidades */
            height: auto;
            margin-bottom: 10px;
            transition: filter 0.5s; /* Agregamos transición para suavizar el cambio */
        }

        .module:hover img {
            filter: brightness(150%) contrast(150%); /* Ajusta los valores según tu preferencia */
        }

        footer {
            margin-top: 20px;
        }

        .footer-icons {
            display: flex;
            justify-content: space-around;
            color: #fff;
            font-size: 24px;
        }

/************************************** Otros estilos...******************************************* */

         .footer-icons i:hover {
            color: #03e9f4; /* Cambia este color al que prefieras */
        }

/************************************** Ventanas Emergentes ****************************************/

    /* Estilos personalizados para las ventanas emergentes */
    .custom-swal {
        background-color: #f4f4f4;
        color: #333;
        font-family: 'Arial', sans-serif;
        border-radius: 8px;
    }

    .custom-swal .swal2-title {
        color: #0066cc;
    }

    .custom-swal .swal2-content {
        color: #555;
        text-align: left;
    }

    .custom-swal .swal2-confirm {
        background-color: #0066cc;
        color: #fff;
        margin-right: 10px; /* Agregado para separar el botón editar del botón guardar cambios */
    }

    .custom-swal .swal2-cancel {
        color: #fff;
        background-color: #999;
    }

    .custom-swal img {
        width: 100%; /* Para que la imagen se ajuste al 100% del contenedor */
        border-radius: 10px; /* Bordes redondeados */
        margin-bottom: 10px;
    }

    .custom-swal input {
        width: calc(100% - 20px); /* Ajuste de ancho para los inputs */
        padding: 10px; /* Ajuste de relleno para los inputs */
        margin-bottom: 10px;
        border: 1px solid #ccc; /* Borde ligero */
        border-radius: 5px; /* Bordes redondeados */
    }

    .custom-swal #editButton, .custom-swal #changePasswordButton {
        padding: 10px 20px; /* Ajuste de relleno para el botón editar */
        margin-top: 10px; /* Agregado para separar el botón cambiar contraseña */
        background-color: #0066cc;
        color: #fff;
        border: none;
        border-radius: 5px; /* Bordes redondeados */
        cursor: pointer;
    }
    </style>
</head>

<body>

<!--Extraer iconos-->
    <script src="https://kit.fontawesome.com/9f183085cb.js" crossorigin="anonymous"></script>

    <script>
        document.getElementById('perfilUsuario').addEventListener('click', function () {
        // Datos iniciales (puedes cargar estos datos desde tu aplicación)
        let username = "Pelón Martínez";
        let email = "pelonmartinez@gmail.com.com";
        let phone = "9899-1209";
        let password = "Pelon123*";

        // Función para crear la ventana emergente con los campos editables
        function createPopup() {
            Swal.fire({
                title: 'Perfil',
                html: `
                    <img src="/Imagenes/Pelon.jpg" alt="Imagen de perfil">
                    <input id="usernameInput" type="text" placeholder="Nombre de usuario" value="${username}" readonly>
                    <input id="emailInput" type="email" placeholder="Correo electrónico" value="${email}" readonly>
                    <input id="phoneInput" type="tel" placeholder="Número de teléfono" value="${phone}" readonly>
                    <input id="passwordInput" type="password" placeholder="Contraseña" value="${password}" readonly>
                    <button id="editButton">Editar</button>
                    <button id="changePasswordButton">Cambiar Contraseña</button>
                `,
                showCancelButton: true,
                confirmButtonText: 'Guardar cambios',
                cancelButtonText: 'Cancelar',
                customClass: {
                    container: 'custom-swal'
                },
                focusConfirm: false,
                preConfirm: () => {
                    // Agrega una confirmación antes de guardar los cambios
                    return Swal.fire({
                        title: '¿Estás seguro?',
                        text: 'Esta acción guardará los cambios. ¿Deseas continuar?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Sí, guardar cambios',
                        cancelButtonText: 'Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Aquí puedes implementar la lógica para guardar los cambios
                            // Obten los valores editados
                            username = document.getElementById('usernameInput').value;
                            email = document.getElementById('emailInput').value;
                            phone = document.getElementById('phoneInput').value;
                            password = document.getElementById('passwordInput').value;

                            // Muestra un mensaje indicando que los cambios se guardaron
                            Swal.fire({
                                icon: 'success',
                                title: 'Cambios guardados',
                                text: 'Los cambios se han guardado correctamente.'
                            });
                        }
                    });
                }
            });

            // Añade un evento click al botón de editar dentro de la ventana emergente
            document.getElementById('editButton').addEventListener('click', function () {
                // Habilita la edición de los campos
                document.getElementById('usernameInput').removeAttribute('readonly');
                document.getElementById('emailInput').removeAttribute('readonly');
                document.getElementById('phoneInput').removeAttribute('readonly');
                document.getElementById('passwordInput').setAttribute('readonly');
            });

            // Añade un evento click al botón de cambiar contraseña dentro de la ventana emergente
            document.getElementById('changePasswordButton').addEventListener('click', function () {
                // Cierra la ventana actual
                Swal.close();
                // Llama a la función para crear la ventana emergente de cambio de contraseña
                createChangePasswordPopup();
            });
        }

        // Función para crear la ventana emergente de cambio de contraseña
        function createChangePasswordPopup() {
            Swal.fire({
                title: 'Cambiar Contraseña',
                html: `
                    <input id="currentPasswordInput" type="password" placeholder="Contraseña actual">
                    <input id="newPasswordInput" type="password" placeholder="Nueva contraseña">
                    <input id="confirmPasswordInput" type="password" placeholder="Confirmar nueva contraseña">
                `,
                showCancelButton: true,
                confirmButtonText: 'Guardar cambios',
                cancelButtonText: 'Cancelar',
                customClass: {
                    container: 'custom-swal'
                },
                focusConfirm: false,
                preConfirm: () => {
                    // Agrega una confirmación antes de cambiar la contraseña
                    return Swal.fire({
                        title: '¿Estás seguro?',
                        text: 'Esta acción cambiará tu contraseña. ¿Deseas continuar?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Sí, cambiar contraseña',
                        cancelButtonText: 'Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Aquí puedes implementar la lógica para cambiar la contraseña
                            // Obten los valores de los inputs
                            const currentPassword = document.getElementById('currentPasswordInput').value;
                            const newPassword = document.getElementById('newPasswordInput').value;
                            const confirmPassword = document.getElementById('confirmPasswordInput').value;

                            // Muestra un mensaje indicando que la contraseña se cambió correctamente
                            Swal.fire({
                                icon: 'success',
                                title: 'Contraseña cambiada',
                                text: 'Tu contraseña se ha cambiado correctamente.'
                            });
                        }
                    });
                }
            });
        }

        // Crea la ventana emergente inicial
        createPopup();
    });
    </script>
    
    <script>
        document.getElementById('cerrarSesionIcon').addEventListener('click', function () {
            // Muestra una ventana emergente de confirmación al hacer clic en el icono de barras
            Swal.fire({
                title: 'Cerrar Sesión',
                text: '¿Estás seguro de que deseas cerrar sesión?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí, cerrar sesión',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                // Redirecciona a la página de inicio de sesión si el usuario confirma
                if (result.isConfirmed) {
                    window.location.href = '/Index.html'; // Cambia la URL según tu estructura de archivos
                }
            });
        });
    </script>
    
</body>
